apply plugin: 'com.android.application'

android {
    compileSdkVersion 23
    buildToolsVersion "23.0.1"

    defaultConfig {
        applicationId "cmu.xprize.robotutor"

        minSdkVersion 21

        // Note that using taeget version 22 bypasses the new run-time permissions found
        // in Marshmallow 23
        //
        targetSdkVersion 22
        versionCode 1
        versionName "0.2.6"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    lintOptions {
        // set to true to turn off analysis progress reporting by lint
        quiet true
        // if true, stop the gradle build if errors are found
        abortOnError false
        // if true, only report errors
        ignoreWarnings true
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    testCompile 'junit:junit:4.12'
    compile 'com.android.support:appcompat-v7:23.1.1'
    compile 'com.android.support:percent:23.2.0'
    compile project(':banner')
    compile project(':ltk')
    compile project(':util')
    compile project(':mn_component')
    compile project(':listener')
    compile project(':rt_component')
    compile project(':sm_component')
    compile project(':fw_component')
    compile project(':nl_component')
    compile project(path: ':bp_component')
    compile project(path: ':bp_component')
    compile project(':asm_component')

}
